<ion-header>

  <ion-navbar>
    <ion-title>Modificar pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="formulario">
    <ion-list>

      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text" formControlName="descripcion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Direccion</ion-label>
        <ion-input type="text" formControlName="direccion"></ion-input>
      </ion-item>
      
      <br>
      <ion-item>
        <ion-label>EPS</ion-label>
        <ion-select formControlName="categoria">
          <ion-option *ngFor="let c of categorias" value="{{c._id}}">{{c.nombre}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <h2 class="left">Precio $10.000</h2>
      </ion-item>

      <button (click)="modificar()" ion-button block color="warning">Modificar</button>
    </ion-list>
  </form>
</ion-content>
