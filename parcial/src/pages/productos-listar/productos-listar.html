<ion-header>
  <ion-navbar>
    <ion-title>
      <span><h6 class="rig"><a (click)="salir()" style="color: red;">Salir</a></h6></span>
      Listado de domicilios
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let p of productos; let i = index">
      <ion-item>
        <h3 *ngIf="p.estado=='Pendiente'">{{p.categoria.nombre}} - ${{p.precio}} | <span style="color: orange;">{{p.estado}}</span> </h3>
        <h3 *ngIf="p.estado=='Aceptado'">{{p.categoria.nombre}} - ${{p.precio}} | <span style="color: #41F026;">{{p.estado}}</span> </h3>
        <h2>{{p.descripcion}}</h2>
        <h5>{{p.direccion}} </h5>
      </ion-item>
      <ion-item-options side="left">
        <button (click)="eliminar2(p._id)" ion-button color="danger" *ngIf="p.estado=='Pendiente'">
          <ion-icon name="trash-bin-outline"></ion-icon>
          X
        </button>
        <button ion-button color="danger" *ngIf="p.estado=='Aceptado'" class="disabled">
          <ion-icon name="trash-bin-outline"></ion-icon>
          X
        </button>
        <button (click)="editar(p)" ion-button color="primary" *ngIf="p.estado=='Pendiente'">
          <ion-icon name="brush"></ion-icon>
          Editar
        </button>
        <button ion-button color="primary" *ngIf="p.estado=='Aceptado'" class="disabled">
          <ion-icon name="brush"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
