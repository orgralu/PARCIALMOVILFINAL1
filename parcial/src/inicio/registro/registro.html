  <ion-header>
    <ion-navbar>
      <ion-title>Registrate</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
  
    <form [formGroup]="formulario">
      <ion-list>
        <br>
            <ion-item>
              <ion-label>Tipo de Usuario</ion-label>
              <ion-select formControlName="tipoPersona">
                <ion-option value="0">Cliente</ion-option>
                <ion-option value="1">Domiciliario</ion-option>
              </ion-select>
            </ion-item>
        
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label floating>Nombre</ion-label>
              <ion-input type="text" value="" formControlName="nombre"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label floating>Apellido</ion-label>
              <ion-input type="text" formControlName="apellido"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-item>
          <ion-label floating>Celular</ion-label>
          <ion-input type="number" formControlName="celular"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col size="8">
            <ion-item>
              <ion-label floating>Cedula</ion-label>
              <ion-input type="number" formControlName="cedula"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <br><br>
            <ion-item>
              <ion-label>Sexo</ion-label>
              <ion-select formControlName="sexo">
                <ion-option value="Femenino">Femenino</ion-option>
                <ion-option value="Masculino">Masculino</ion-option>
                <ion-option value="Otro">Otro</ion-option>
              </ion-select>
          </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label floating>Usuario</ion-label>
              <ion-input type="text" formControlName="usuario"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label floating>contrasena</ion-label>
              <ion-input type="password" formControlName="contrasena"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <br>
  
        <button (click)="guardar()" ion-button block color="secondary" round>Guardar</button>
      </ion-list>
    </form>
    <h6 class="centro">o <a (click)="login()">Inicia Sesi√≥n</a></h6>
  </ion-content>
